{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="min-h-screen bg-gradient-to-br from-primary-50 to-accent-50 py-12 px-4 sm:px-6 lg:px-8 flex items-center">
    <div class="max-w-md w-full mx-auto">
        <!-- Card Container -->
        <div class="bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden">
            <!-- Decorative Elements -->
            <div class="absolute top-0 right-0 -mt-8 -mr-8 w-32 h-32 bg-primary-100/30 rounded-full blur-2xl"></div>
            <div class="absolute bottom-0 left-0 -mb-8 -ml-8 w-32 h-32 bg-accent-100/30 rounded-full blur-2xl"></div>

            <!-- Form Content -->
            <div class="relative">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-12 mx-auto mb-4">
                    <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Sign in to your account</p>
                </div>

                <!-- Form -->
                <form method="post" class="space-y-6">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="bg-red-50 text-red-500 px-4 py-3 rounded-xl text-sm">
                            Please check your credentials and try again.
                        </div>
                    {% endif %}

                    <!-- Username/Email Field -->
                    <div>
                        <label for="login" class="block text-sm font-medium text-gray-700 mb-2">Username or Email</label>
                        <input type="text" name="login" id="login" required
                               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-300">
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" id="password" required
                               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-300">
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" name="remember" id="remember" 
                                   class="h-4 w-4 text-primary-500 focus:ring-primary-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="{% url 'account_reset_password' %}" 
                           class="text-sm font-medium text-primary-600 hover:text-primary-500">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-primary-500 text-white py-3 px-4 rounded-xl hover:bg-primary-600 transition-colors duration-300 flex items-center justify-center space-x-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                    </button>

                    <!-- Sign Up Link -->
                    <div class="text-center mt-6">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="{% url 'account_signup' %}" class="text-primary-500 hover:text-primary-600 font-medium">
                                Sign up
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
